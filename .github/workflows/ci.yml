name: Workflow

on:
  pull_request:
    types: [ opened, synchronize, reopened, edited ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  typecheck:
    name: Run types check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run typecheck

  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run lint

  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: eslint
    outputs:
      preview_url: ${{ steps.deploy.outputs.preview_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} | grep -Po '(?<=https://)[^ ]*.vercel.app')
          echo "::set-output name=preview_url::https://$URL"
          echo "Deployed Preview URL: https://$URL"

  add-preview-url-to-comment:
    name: Comment Preview URL on PR
    runs-on: ubuntu-latest
    needs: deploy-preview
    permissions:
      pull-requests: write
    steps:
      - name: Comment Preview URL on PR
        uses: actions/github-script@v5
        with:
          script: |
            const previewUrl = '${{ needs.Deploy-Preview.outputs.preview_url }}';
            const message = `
            🚀 **Deployed Preview URL** 🚀
            **Последняя версия приложения размещена на Vercel!** Вот ссылка для просмотра изменений:
            
            **🔗 [Превью](${previewUrl})**
            
            Пожалуйста, проверьте превью перед слиянием вашего пулл-реквеста, чтобы убедиться, что все функционирует как предполагалось. В случае возникновения проблем или если у вас есть замечания, не стесняйтесь оставлять их в комментариях здесь.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
